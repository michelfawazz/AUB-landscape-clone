<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- import boostrap and jquery from web-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- add heading add plants-->
    <h1>Add Plants</h1>
    <div class="addplant">
    
    
    <form action="/admin/add" method="post" >
        <div>
            <input type="text" name="CommonName" placeholder="Common Name">
        </div>
        <div> 
            <input type="text" name="ScientificName" placeholder="Scientific Name">
        </div>
        <div>
            <input type="text" name="Description" placeholder="Description">
        </div>
        
        <div >
            <input type="file" id="uploadFile" multiple>
        </div>

        <h5>Landscape Info</h5>
        <div id="tab_1">
            <input type="text" class="form-control property-name-input" name="land1"
            value="French name" readonly>

            <input type="text" class="form-control property-name-input" name="landc1"
            placeholder="enter property">
        </div>
        <h5>Botanical Description</h5>
        <div>
            <input type="text" class="form-control property-name-input" name="bot1" value="Leaf Arrangement" readonly>
            <input type="text" class="form-control property-name-input" name="botc1" placeholder="enter property">
        </div>
        <h5>Horticulture Management</h5>
        <div>
            <input type="text" class="form-control property-name-input" name="hort1" value="Frost Tolerant" readonly>
            <input type="text" class="form-control property-name-input" name="hortc1" placeholder="enter property">
        </div>
       



        
        <button type="submit" id = "add">Submit</button>
    </form>
    </div>

 





    
</body>
</html>
